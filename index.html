<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Game</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>

<body>
    <div>
        <p id='instructions'>Instructions: Choose you Pokemon! Grass type wins against water and loses to fire.
            Water type wins against fire and loses to grass. Fire type wins against grass and
            loses to water. The player who gets 5 points first wins!
        </p>
    </div>
    <div id='btns'>
        <button id='grass'><img
                src="https://raw.githubusercontent.com/elk15/rock-paper-scissors/main/imgs/bulbasaur.png"
                alt="bulbasaur"></button>
        <button id='water'><img src="https://raw.githubusercontent.com/elk15/rock-paper-scissors/main/imgs/squirtle.png"
                alt="squirtle"></button>
        <button id='fire'> <img
                src="https://raw.githubusercontent.com/elk15/rock-paper-scissors/main/imgs/charmander.png"
                alt="charmander"></button>
    </div>
    <div id='text'>
        <p id='results'>Let's Play!</p>
        <p>Your Score: <span id='player-score'>0</span> Enemy Score: <span id='computer-score'>0</span></p>
        <p id='final-result'></p>
    </div>
</body>

</html>
